<ion-content [fullscreen]="true">
  <ion-list lines="none">
    <form novalidate [formGroup]="form">
      <ion-item>
        <ion-input
          type="text"
          label="Nombres"
          labelPlacement="floating"
          formControlName="nombres"
          [readonly]="state_nombres"
        ></ion-input>
        <ng-container *ngIf="state_nombres == true">
          <ion-icon
            color="success"
            slot="end"
            name="create-outline"
            (click)="state_nombres = false"
          ></ion-icon>
        </ng-container>
        <ng-container *ngIf="state_nombres == false">
          <ion-icon
            color="success"
            slot="end"
            name="save-outline"
            (click)="actualizar()"
          ></ion-icon>
        </ng-container>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          label="Apellidos"
          labelPlacement="floating"
          formControlName="apellidos"
          [readonly]="state_apellidos"
        ></ion-input>
        <ng-container *ngIf="state_apellidos == true">
          <ion-icon
            color="success"
            slot="end"
            name="create-outline"
            (click)="state_apellidos = false"
          ></ion-icon>
        </ng-container>
        <ng-container *ngIf="state_apellidos == false">
          <ion-icon
            color="success"
            slot="end"
            name="save-outline"
            (click)="actualizar()"
          ></ion-icon>
        </ng-container>
      </ion-item>
      <ion-item>
        <ion-select
          label="Seleccione tipo de identificación"
          label-placement="floating"
          formControlName="tipo_identificacion"
          [disabled]="state_tID"
        >
          <ion-select-option value="1">CC</ion-select-option>
          <ion-select-option value="2">CE</ion-select-option>
          <ion-select-option value="3">TI</ion-select-option>
        </ion-select>
        <ng-container *ngIf="state_tID == true">
          <ion-icon
            color="success"
            slot="end"
            name="create-outline"
            (click)="state_tID = false"
          ></ion-icon>
        </ng-container>
        <ng-container *ngIf="state_tID == false">
          <ion-icon
            color="success"
            slot="end"
            name="save-outline"
            (click)="actualizar()"
          ></ion-icon>
        </ng-container>
      </ion-item>
      <ion-item>
        <ion-input
          type="number"
          label="Numero de documento"
          labelPlacement="floating"
          formControlName="numero_identificacion"
          [readonly]="state_doc"
        ></ion-input>
        <ng-container *ngIf="state_doc == true">
          <ion-icon
            color="success"
            slot="end"
            name="create-outline"
            (click)="state_doc = false"
          ></ion-icon>
        </ng-container>
        <ng-container *ngIf="state_doc == false">
          <ion-icon
            color="success"
            slot="end"
            name="save-outline"
            (click)="actualizar()"
          ></ion-icon>
        </ng-container>
      </ion-item>
      <ion-item>
        <ion-select
          label="Seleccione género"
          label-placement="floating"
          formControlName="genero"
          [disabled]="state_genero"
        >
          <ion-select-option value="1">Masculino</ion-select-option>
          <ion-select-option value="2">Femenino</ion-select-option>
          <ion-select-option value="3">Otro</ion-select-option>
        </ion-select>
        <ng-container *ngIf="state_genero == true">
          <ion-icon
            color="success"
            slot="end"
            name="create-outline"
            (click)="state_genero = false"
          ></ion-icon>
        </ng-container>
        <ng-container *ngIf="state_genero == false">
          <ion-icon
            color="success"
            slot="end"
            name="save-outline"
            (click)="actualizar()"
          ></ion-icon>
        </ng-container>
      </ion-item>
      <ion-item>
        <ion-input
          label="Ingrese su telefono"
          labelPlacement="floating"
          type="number"
          formControlName="telefono"
          [readonly]="state_telefono"
        ></ion-input>
        <ng-container *ngIf="state_telefono == true">
          <ion-icon
            color="success"
            slot="end"
            name="create-outline"
            (click)="state_telefono = false"
          ></ion-icon>
        </ng-container>
        <ng-container *ngIf="state_telefono == false">
          <ion-icon
            color="success"
            slot="end"
            name="save-outline"
            (click)="actualizar()"
          ></ion-icon>
        </ng-container>
      </ion-item>
      <div class="container">
        <ion-item>
          <ion-input
            label="Modifique su dirección de ser necesario"
            labelPlacement="floating"
            type="text"
            formControlName="direccion"
            [readonly]="state_direccion"
            (ionBlur)="searchAddress($event.target.value)"
          ></ion-input>
          <ng-container *ngIf="state_direccion == true">
            <ion-icon
              color="success"
              slot="end"
              name="create-outline"
              (click)="state_direccion = false"
            ></ion-icon>
          </ng-container>
          <ng-container *ngIf="state_direccion == false">
            <ion-icon
              color="success"
              slot="end"
              name="save-outline"
              (click)="actualizar()"
            ></ion-icon>
          </ng-container>
        </ion-item>
        <capacitor-google-map #map></capacitor-google-map>
      </div>
    </form>
  </ion-list>
</ion-content>
